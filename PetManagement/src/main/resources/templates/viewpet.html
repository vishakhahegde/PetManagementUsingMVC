    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff9e6;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fefefe;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
    
        .navbar {
            background-color: #FA9884;
            overflow: hidden;
            padding: 10px 16px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
    
        .navbar a {
            float: left;
            display: block;
            color: #3b3b3b;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
            transition: all 0.2s ease-in-out;
        }
    
        .navbar a:hover {
            background-color: #E74646;
            color: #fff;
        }
    
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #3b3b3b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
    
        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    
        input[type="submit"], input[type="reset"] {
            width: auto;
            background-color: #E74646;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
    
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #E74646;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #cccccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="viewpet">View Pets</a>
        <a href="addpet">Add Pets</a>
        <a href="deletepet">Delete Pets</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="container">
        <h1>All pets</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Animal</th>
                <th>Age</th>
                <th>Owner</th>
            </tr>
            <tr th:each="b : ${allpets}">
                <td th:text="${b.name}"></td>
                <td th:text="${b.Animal}"></td>
                <td th:text="${b.age}"></td>
                <td th:text="${b.Owner}"></td>
                <td><a th:href="@{/updatepet/{id}(id=${b.id})}">Edit</a></td>
            </tr>
        </table>
        <a href="addpet">Add pets</a>
    </div>
</body>
</html>
